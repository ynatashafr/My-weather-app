<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="src/styles.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6  container-border">
                <div class="col top-div">
                    <h1></h1>
                    <h2>City</h2>

                    <form class="form-inline" id="search-input">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="search" class="form-control rounded-pill" id="example-inputCity1"
                                aria-describedby="cityHelp" placeholder="Enter City" />
                        </div>
                        <button type="submit" Value="Search" class="btn btn-primary mb-2 Small shadow">Search</button>
                    </form>
                </div>
                <div class="col row">
                    <div class="col day">
                        <h3 id="city">

                        </h3> <br />
                        <img src="" alt="Clear" id="icon" />

                        <span class="temperature">
                            <strong id="temperature"></strong>CÂ°
                            <br />
                    </div>
                    <div class="col">
                        <ul>
                            <li>
                                Humidity
                            </li>
                            <li>
                                Visivility
                            </li>
                            <li>
                                Wind
                            </li>
                            <li>
                                Description
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul>
                            <li id="humidity">
                                70%
                            </li>
                            <li id="visibility">
                                Unlimited
                            </li>
                            <li id="wind">
                                6km/h
                            </li>
                            <li id="description">
                                Extreme
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">

                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="github-url">
            <a href="https://github.com/ynatashafr/My-weather-app">Open-source code </a>By Natasha Figueroa
        </div>
</body>

<script src="index.js"></script>

</html>
